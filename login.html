<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register | Content Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Registration/Login Form Section -->
  <section id="registration-login">
    <div class="form-container">
      <div class="form-wrapper">
        <!-- Login Form -->
        <div class="form-card">
          <h2>Login</h2>
          <p class="form-description">Already have an account? Log in to access your content and settings.</p>
          <form id="login-form">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" required>
            
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>
            
            <button type="submit">Login</button>
          </form>
          <p class="form-link">Don't have an account? <a href="registration.html">Register here</a></p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Content Library. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
